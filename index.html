<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/Icons/calculatoricon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator TOD</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screenTop">0</div>
            <div class="screenBotton">0</div>
        </div>
        <div class="pannel">
            <button class="btn del" id="back"><img src="/Icons/backspace.png"> </button>
            <button class="btn operator" id="+"> + </button>
            <button class="btn digit" id="1"> 1 </button>
            <button class="btn digit" id="2"> 2 </button>
            <button class="btn digit" id="3"> 3 </button>
            <button class="btn operator" id="-"> - </button>
            <button class="btn digit" id="4"> 4 </button>
            <button class="btn digit" id="5"> 5 </button>
            <button class="btn digit" id="6"> 6 </button>
            <button class="btn operator" id="*"> * </button>
            <button class="btn digit" id="7"> 7 </button>
            <button class="btn digit" id="8"> 8 </button>
            <button class="btn digit" id="9"> 9 </button>
            <button class="btn operator" id="/"> / </button>
            <button class="btn digit" id="0"> 0 </button>
            <button class="btn digit" id="point"> . </button>
            <button class="btn operator" id="equal"> = </button>
            <button class="btn del" id="clear"> A/C </button>
        </div>
        <div class="footer">Copyright Â© 2022 JackGraymer <a id="github" href="https://github.com/JackGraymer"><img src="/Icons/github.png"></a></div>
    </div>
</body>
</html>
